<div *ngIf="ticket"  class="ticket-display">

  <h2>Ticket Id: {{ ticket.id }}</h2>

  <h3>Title: </h3>
  {{ ticket.title }}

  <h3>Category: </h3>
  {{ ticket.category }}

  <h3>Description: </h3>
  {{ ticket.description }}
</div>

<div *ngIf="!ticket" class="no-ticket-message">
  The ticket you're trying to show doesn't exist.
</div>

<p>
  <button (click)="goToList()">Back</button>
</p>
